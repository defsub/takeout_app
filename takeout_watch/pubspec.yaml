name: takeout_watch
description: A new Flutter project.
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  takeout_lib:
    path: ../takeout_lib/

  android_intent_plus: ^4.0.1
  flutter_bloc: ^8.1.3
  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  marquee: ^2.2.3
  nested: ^1.0.0
  device_info_plus: ^9.0.1
  percent_indicator: ^4.2.3
  rotary_scrollbar: ^0.1.1
  timeago: ^3.1.0
  wear: ^1.1.0
  wearable_rotary: ^2.0.1

dependency_overrides:
  # Can be removed when
  # https://github.com/creativecreatorormaybenot/wakelock/pull/203 is merged.
  wakelock_windows:
    git:
      url: https://github.com/timsneath/wakelock
      ref: win32-v5
      path: wakelock_windows

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true

